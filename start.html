<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">

    <link rel="apple-touch-icon" sizes="57x57" href="./img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./img/favicon//apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/favicon//apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/favicon//apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/favicon//apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/favicon//apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/favicon//apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/favicon//apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon//apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/favicon//android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon//favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon//favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <title>Yeezy Pay | Start</title>
</head>

<body>

	<div class="preloader">
  <div class="preloader__logo">
    <span>
      <img src="./img/preloader.svg" alt="">
    </span>
    <span>
      <img src="./img/preloader-color.svg" alt="">
    </span>
  </div>
</div>

	<div class="wrapper">
		<div class="content">
			<header class="header header_simple centered">
				<div class="container">
					<div class="header-body">
						<div class="header-body__logo">
							<img src="./img/header/logo.svg" alt="">
						</div>
					</div>
				</div>
			</header>
			<div class="start">
				<div class="container">
					<div class="start__title">
						Start project
					</div>
					<div class="start-body">
						<div class="start-body__timer ">
							<div class="start-body__timer-item countdown" data-date="20-5-2022" data-time="12:00">
								<div class="start-body__timer-item-time day">
									<span class="value">
										<span class="num"></span>
									</span>
									<span class="word"></span>
								</div>
								<div class="start-body__timer-item-time hour">
									<div class="value">
										<span class="num"></span>
									</div>
									<span class="word"></span>
								</div>
								<div class="start-body__timer-item-time min">
									<div class="value">
										<span class="num"></span>
									</div>
									<span class="word"></span>
								</div>
								<div class="start-body__timer-item-time sec">
									<div class="value">
										<span class="num"></span>
									</div>
									<span class="word"></span>
								</div>
							</div>
						</div>
						<div class="start-body__links">
							<div class="start-body__links-item">
								<span>24/7 support:</span>
								<a href="mailto:support@yeezypay.io">
									<img src="./img/icons/mail.svg" alt="">
									support@yeezypay.io
								</a>
							</div>
							<div class="start-body__links-item">
								<span>For collaboration:</span>
								<a href="mailto:biz@yeezypay.io">
									<img src="./img/icons/mail.svg" alt="">
									biz@yeezypay.io
								</a>
							</div>
							<div class="start-body__links-item">
								<span>Our Telegram:</span>
								<a href="https://t.me/yeezypay">
									<img src="./img/icons/tg.svg" alt="">
									@yeezypay
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
  <div class="footer__bg-item parallax-item4">
    <img src="./img/footer/bg-item.png" srcset="./img/footer/bg-item.png 1x, ./img/footer/bg-item@2x.png 2x" alt="">
  </div>
  <div class="footer-content">
    <div class="container">
      <div class="footer-body">
        <div class="footer-body__cr">
          (c) 2022 YeezyPay.io, All rights reserved
        </div>
        <a href="" class="footer-body__agree">
          User Agreement
        </a>
        <a href="" class="footer-body__policy">
          Privacy Policy
        </a>
      </div>
    </div>
  </div>
</footer>
	</div>

<script src="js/script.min.js"></script>

</body>

</html>
